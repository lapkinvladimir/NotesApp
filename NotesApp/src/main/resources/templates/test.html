<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример профильного окна</title>
  <style>
    .profile-window {
      width: 320px;
      max-width: 90%;
      height: auto;
      display: block; /* Отображать окно сразу при загрузке */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .profile-window h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .profile-window p {
      font-size: 16px;
      line-height: 1.5;
    }

    .profile-window .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }

    .profile-window .close-button:hover {
      color: #ff5050;
    }
  </style>
</head>
<body>
<div class="profile-window" id="profile-window">
  <span class="close-button" id="close-profile">&times;</span>
  <h2>Профиль пользователя</h2>
  <p>Имя: John Doe</p>
  <p>Email: johndoe@example.com</p>
  <p>Город: New York</p>
</div>
</body>
</html>
